<html>
<head>
	<title></title>
	<style>
		html, body {
			background: black;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		// update with the desired time to refresh the presentation (in minutes)
		var refreshMinutes = 30;
		
		var timer=setInterval(function(){refreshFrame()}, refreshMinutes*60*1000);
		function refreshFrame()
		{
			var iframe = document.getElementById('presentFrame');
			var iframeURL = iframe.src;
			iframe.src = iframeURL;
		}
	</script>
</head>
<body>
	<!-- update the presentation ID with your own presentation -->
	<!-- update the &delayms= with the time to show each slide (in milliseconds) -->
	<iframe id="presentFrame" src="https://docs.google.com/presentation/d/1ML7c87EfYzakCHZd1m_hSIf1mjKpBCr2RB4JXL6HRdQ/embed?start=true&loop=true&delayms=3000" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
